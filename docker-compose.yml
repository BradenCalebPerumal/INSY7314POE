version: "3.9"
services:
  api:
    build:
      context: ./INSY7314-PAYMENT_PORTAL/backend
      dockerfile: Dockerfile.dev
    container_name: insy7314-api-dev
    ports:
      - "4001:4001"
    environment:
      NODE_ENV: development
      PORT: 4001
      USE_HTTPS: "false"
      CORS_ORIGIN: "https://localhost:5173"
      PWD_PEPPER: "dev_pepper"
      JWT_SECRET: "dev_jwt_secret"
      DATA_KEY: "dev_datakey"
      MONGO_URI: "mongodb://host.docker.internal:27017/testdb"
      SMTP_HOST: "smtp.example.com"
      SMTP_USER: "dev@example.com"
      SMTP_PASS: "dev123"
      EMAIL_FROM: "dev@example.com"
      SEND_EMAILS: "false"
      ACCESS_TOKEN_TTL_MIN: "15"
      REFRESH_TOKEN_TTL_DAYS: "7"
    volumes:
      - ./INSY7314-PAYMENT_PORTAL/backend:/usr/src/app
      - /usr/src/app/node_modules
    command: npm run dev
