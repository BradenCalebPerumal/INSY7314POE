name: DevSecOps CI (Backend • Frontend • Security)

on:
  push:
    branches: [ main, dev, develop, "**/*" ]
  pull_request:

permissions:
  contents: read

env:
  BASE_DIR: INSY7314-PAYMENT_PORTAL

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.BASE_DIR }}/backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.BASE_DIR }}/backend/package-lock.json

      - name: Install
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint (non-blocking)
        run: npm run lint || true
        continue-on-error: true

      - name: Test
        env:
          NODE_ENV: test
          NODE_OPTIONS: --experimental-vm-modules
          # satisfy env schema (dummy but valid)
          MONGO_URI: mongodb://127.0.0.1:27017/testdb
          CORS_ORIGIN: https://localhost:5173
          PWD_PEPPER: dummy_pepper_for_ci
          # >= 32 chars:
          JWT_SECRET: 0123456789abcdef0123456789abcdef0123456789abcdef
          # 64 hex chars:
          DATA_KEY: a62b387f8738226611b593ce0d3aa9f134a60307c8b9bf6e5c4b4d3d7e0044b8
          SMTP_HOST: smtp.example.com
          SMTP_USER: ci@example.com
          SMTP_PASS: dummy123
          ACCESS_TOKEN_TTL_MIN: "15"
          REFRESH_TOKEN_TTL_DAYS: "7"
        run: npm test --runInBand

      - name: Security audit (non-blocking)
        run: npm audit --audit-level=moderate --omit=dev || true

      - name: Build (if any)
        run: npm run build --if-present

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.BASE_DIR }}/frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.BASE_DIR }}/frontend/package-lock.json

      - name: Install
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint (non-blocking)
        run: npm run lint || true
        continue-on-error: true

      - name: Typecheck (if present)
        run: npm run typecheck --if-present

      - name: Build
        env:
          VITE_API_BASE: https://localhost:4001
          VITE_RECAPTCHA_SITE_KEY: dummy
          VITE_USE_HTTPS: "false"
        run: |
          if [ -f tsconfig.json ]; then
            npm run build --if-present
          else
            npx vite build
          fi

  secret-scan:
    name: Secret Scan (Gitleaks)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks (non-blocking)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --redact -v
        continue-on-error: true
