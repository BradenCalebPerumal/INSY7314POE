name: CI (Lint • Test • Audit • Build • Secrets)

on:
  push:
    branches: [ main, dev, develop, "**/*" ]
  pull_request:

permissions:
  contents: read

env:
  # Root subfolder that actually contains backend/ and frontend/
  BASE_DIR: INSY7314-PAYMENT_PORTAL

jobs:
  backend:
    name: Backend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.BASE_DIR }}/backend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.BASE_DIR }}/backend/package-lock.json

      - name: Install
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Test
        env:
          NODE_ENV: test
          NODE_OPTIONS: --experimental-vm-modules
        run: npm test --runInBand

      - name: Security audit (npm)
        run: npm audit --audit-level=moderate --omit=dev || true

      - name: Build (if any)
        run: npm run build --if-present

  frontend:
    name: Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.BASE_DIR }}/frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: ${{ env.BASE_DIR }}/frontend/package-lock.json

      - name: Install
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Lint (if present)
        run: npm run lint --if-present

      - name: Typecheck (if present)
        run: npm run typecheck --if-present

      - name: Build (if present)
        env:
          VITE_API_BASE: https://localhost:4001
          VITE_RECAPTCHA_SITE_KEY: dummy
        run: npm run build --if-present

  secret-scan:
    name: Gitleaks (repo history)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks (non-blocking)
        uses: gitleaks/gitleaks-action@v2
        with:
          args: --redact -v
        continue-on-error: true
