version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

executors:
  node_executor:
    docker:
      - image: cimg/node:20.11
    working_directory: ~/project

jobs:
  build_test:
    executor: node_executor
    steps:
      - checkout

      - run:
          name: Install dependencies
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            npm ci

      - run:
          name: Run tests with coverage
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            npm test -- --coverage --coverageReporters=lcov

      - run:
          name: Copy coverage to repo root (for Sonar)
          command: |
            mkdir -p coverage
            cp INSY7314-PAYMENT_PORTAL/backend/coverage/lcov.info coverage/lcov.info || true

workflows:
  build_pipeline:
    jobs:
      - build_test
      - sonarcloud/scan:
          requires:
            - build_test
          context: sonarcloud   # holds SONAR_TOKEN etc.
