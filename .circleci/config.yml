version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

executors:
  node_executor:
    docker:
      - image: cimg/node:20.11
    working_directory: ~/project

jobs:
  build_and_test:
    executor: node_executor
    steps:
      - checkout
      - run:
          name: Install backend deps
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            npm ci
      - run:
          name: Run tests with coverage (Jest -> lcov)
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            npm test -- --coverage --coverageReporters=lcov
      - run:
          name: Dependency audit (high+)
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            npm audit --audit-level=high || true

workflows:
  build_pipeline:
    jobs:
      - build_and_test
      - sonarcloud/scan:
          requires:
            - build_and_test
      - sonarcloud/quality_gate:
          requires:
            - sonarcloud/scan
          timeout: 15m
