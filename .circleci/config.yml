version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

executors:
  node_executor:
    docker:
      - image: cimg/node:20.11
    working_directory: ~/project

jobs:
  build_test_scan:
    executor: node_executor
    steps:
      - checkout

      # Move into your backend folder
      - run:
          name: Install dependencies
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            npm ci

      # Run Jest tests + coverage
      - run:
          name: Run tests with coverage
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            npm test -- --coverage --coverageReporters=lcov

      # Security scan of dependencies
      - run:
          name: Run npm audit for vulnerabilities
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            npm audit --audit-level=high || true

      # Copy coverage report for SonarCloud
      - run:
          name: Copy coverage to root
          command: |
            mkdir -p coverage
            cp INSY7314-PAYMENT_PORTAL/backend/coverage/lcov.info coverage/lcov.info || true

      # SonarCloud static analysis
      - sonarcloud/scan

      # Enforce quality gate (fail if major issues)
      - sonarcloud/quality_gate:
          timeout-minutes: 15

workflows:
  version: 2
  build_pipeline:
    jobs:
      - build_test_scan
