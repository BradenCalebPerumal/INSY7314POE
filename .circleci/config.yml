version: 2.1

executors:
  node_executor:
    docker:
      - image: cimg/node:20.11
    working_directory: ~/project

  sonar_executor:
    docker:
      # use a valid tag; 6.2.1 doesn't exist
      - image: sonarsource/sonar-scanner-cli:5.0.1
    working_directory: ~/project

jobs:
  build_test:
    executor: node_executor
    environment:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      CI: "true"
      # --- backend env (CI-safe dummy values) ---
      CORS_ORIGIN: https://localhost:5173
      PWD_PEPPER: dummy_pepper_for_ci
      JWT_SECRET: 0123456789abcdef0123456789abcdef0123456789abcdef
      DATA_KEY: a62b387f8738226611b593ce0d3aa9f134a60307c8b9bf6e5c4b4d3d7e0044b8
      MONGO_URI: mongodb://127.0.0.1:27017/testdb
      SMTP_HOST: smtp.example.com
      SMTP_USER: ci@example.com
      SMTP_PASS: dummy123
      EMAIL_FROM: ci@example.com
      SEND_EMAILS: "false"
      ACCESS_TOKEN_TTL_MIN: "15"
      REFRESH_TOKEN_TTL_DAYS: "7"
    steps:
      - checkout

      - run:
          name: Install deps (backend)
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - run:
          name: Lint backend (non-blocking)
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            npm run lint || true

      - run:
          name: Run tests with coverage (backend)
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            npm test --runInBand --coverage --coverageReporters=lcov

      - run:
          name: Install deps (frontend) if present
          command: |
            if [ -f INSY7314-PAYMENT_PORTAL/frontend/package.json ]; then
              cd INSY7314-PAYMENT_PORTAL/frontend
              if [ -f package-lock.json ]; then npm ci; else npm install; fi
            fi

      - run:
          name: Lint frontend (non-blocking) if present
          command: |
            if [ -f INSY7314-PAYMENT_PORTAL/frontend/package.json ]; then
              cd INSY7314-PAYMENT_PORTAL/frontend
              npm run lint || true
            fi

      - run:
          name: Build frontend (if present)
          command: |
            if [ -f INSY7314-PAYMENT_PORTAL/frontend/package.json ]; then
              cd INSY7314-PAYMENT_PORTAL/frontend
              npm run build --if-present || npx vite build
            fi

      # hand the coverage folder to the sonar job
      - persist_to_workspace:
          root: .
          paths:
            - INSY7314-PAYMENT_PORTAL/backend/coverage

  sonar_scan:
    executor: sonar_executor
    environment:
      SONAR_HOST_URL: https://sonarcloud.io
      # SONAR_TOKEN must be set in CircleCI project env vars (masked)
    steps:
      - checkout
      - attach_workspace:
          at: .

      - run:
          name: SonarCloud scan
          command: |
            # If the frontend has no tests/coverage, that's fine. We only point to backend lcov.
            # Do NOT set sonar.tests; it caused "Invalid value of sonar.tests".
            sonar-scanner \
              -Dsonar.host.url="${SONAR_HOST_URL}" \
              -Dsonar.login="${SONAR_TOKEN}" \
              -Dsonar.organization="bradencalebperumal" \
              -Dsonar.projectKey="bradencalebperumal_INSY7314POE" \
              -Dsonar.projectName="INSY7314POE" \
              -Dsonar.sourceEncoding="UTF-8" \
              -Dsonar.projectBaseDir="INSY7314-PAYMENT_PORTAL" \
              -Dsonar.sources="INSY7314-PAYMENT_PORTAL/backend/src,INSY7314-PAYMENT_PORTAL/frontend/src" \
              -Dsonar.exclusions="**/node_modules/**,**/dist/**,**/build/**,**/bin/**,**/obj/**" \
              -Dsonar.test.inclusions="**/*.test.js,**/*.spec.js,**/*.test.ts,**/*.spec.ts,**/*.test.jsx,**/*.spec.jsx,**/*.test.tsx,**/*.spec.tsx" \
              -Dsonar.javascript.lcov.reportPaths="INSY7314-PAYMENT_PORTAL/backend/coverage/lcov.info"

workflows:
  build_pipeline:
    jobs:
      - build_test
      - sonar_scan:
          requires:
            - build_test
