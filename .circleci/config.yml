version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

executors:
  node_executor:
    docker:
      - image: cimg/node:20.11
    working_directory: ~/project

jobs:
  build_test_scan:
    executor: node_executor
    steps:
      - checkout

      - run:
          name: Install backend deps
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            npm ci

      - run:
          name: Run tests with coverage
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            npm test -- --coverage --coverageReporters=lcov

      - run:
          name: NPM audit (high+)
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            npm audit --audit-level=high || true

      # --- SonarCloud (command from the orb, used INSIDE job steps) ---
      - sonarcloud/scan
      - sonarcloud/quality_gate:
          timeout-minutes: 15

workflows:
  version: 2
  build_pipeline:
    jobs:
      - build_test_scan
