version: 2.1

orbs:
  sonarcloud: sonarsource/sonarcloud@2.0.0

executors:
  node_executor:
    docker:
      - image: cimg/node:20.11
    working_directory: ~/project

jobs:
  build_test:
    executor: node_executor
    steps:
      - checkout
      - run:
          name: Install deps (backend)
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            npm ci
      - run:
          name: Run tests with coverage (backend)
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            npm test -- --coverage --coverageReporters=lcov
      - run:
          name: Install deps (frontend) - optional
          command: |
            cd INSY7314-PAYMENT_PORTAL/frontend || exit 0
            [ -f package.json ] && npm ci || true
      - run:
          name: Run tests with coverage (frontend) - optional
          command: |
            cd INSY7314-PAYMENT_PORTAL/frontend || exit 0
            [ -f package.json ] && npm test -- --coverage --coverageReporters=lcov || true

workflows:
  build_pipeline:
    jobs:
      - build_test
      - sonarcloud/scan:
          requires:
            - build_test
          context: sonarcloud
