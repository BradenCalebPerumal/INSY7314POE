version: 2.1

executors:
  node_with_mongo:
    docker:
      - image: cimg/node:20.11
      - image: mongo:7.0
    working_directory: ~/project

  sonar_exec:
    docker:
      - image: sonarsource/sonar-scanner-cli:5.0.1
    working_directory: ~/project

jobs:
  build_test:
    executor: node_with_mongo
    environment:
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      CI: "true"

      # --- Backend env (dummy but valid) ---
      CORS_ORIGIN: https://localhost:5173
      PWD_PEPPER: pepper_dev_secret_123456
      JWT_SECRET: jwt_dev_secret_abcdefghijklmnopqrstuvwxyz_1234567890
      DATA_KEY: a62b387f8738226611b593ce0d3aa9f134a60307c8b9bf6e5c4b4d3d7e0044b8
      MONGO_URI: mongodb://127.0.0.1:27017/testdb

      SEND_EMAILS: "false"
      SMTP_HOST: localhost
      SMTP_USER: ci@example.com
      SMTP_PASS: dummy-password
      EMAIL_FROM: ci@example.com

      ACCESS_TOKEN_TTL_MIN: "15"
      REFRESH_TOKEN_TTL_DAYS: "7"
    steps:
      - checkout

      - run:
          name: Install netcat for port checks
          command: |
            sudo apt-get update
            sudo apt-get install -y netcat-openbsd

      - run:
          name: Wait for Mongo (max 120s)
          command: |
            for i in $(seq 1 60); do
              if nc -z 127.0.0.1 27017; then
                echo "Mongo is up âœ”"; break
              fi
              echo "Waiting for Mongo... ($i/60)"
              sleep 2
            done

      - run:
          name: Install deps (backend)
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            if [ -f package-lock.json ]; then npm ci; else npm install; fi

      - run:
          name: Lint backend (non-blocking)
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            npm run lint || true

      - run:
          name: Jest coverage (backend)
          command: |
            cd INSY7314-PAYMENT_PORTAL/backend
            npm test --runInBand --coverage --coverageReporters=lcov

      - run:
          name: Ensure coverage exists for Sonar
          command: |
            set -euxo pipefail
            COV_DIR="INSY7314-PAYMENT_PORTAL/backend/coverage"
            mkdir -p "$COV_DIR"
            # Create a minimal LCOV if jest didn't produce one
            if [ ! -f "$COV_DIR/lcov.info" ]; then
              echo "TN:" > "$COV_DIR/lcov.info"
              echo "Created placeholder $COV_DIR/lcov.info"
            fi
            ls -lah "$COV_DIR" || true

      - persist_to_workspace:
          root: .
          paths:
            - INSY7314-PAYMENT_PORTAL/backend/coverage

  sonar_scan:
    executor: sonar_exec
    environment:
      SONAR_HOST_URL: https://sonarcloud.io
      # SONAR_TOKEN must be set in CircleCI project env vars
    steps:
      - checkout
      - attach_workspace:
          at: .
      - run:
          name: SonarCloud scan
          command: |
            sonar-scanner \
              -Dsonar.host.url="${SONAR_HOST_URL}" \
              -Dsonar.login="${SONAR_TOKEN}" \
              -Dsonar.organization="bradencalebperumal" \
              -Dsonar.projectKey="bradencalebperumal_INSY7314POE" \
              -Dsonar.projectName="INSY7314POE" \
              -Dsonar.sourceEncoding="UTF-8" \
              -Dsonar.projectBaseDir="INSY7314-PAYMENT_PORTAL" \
              -Dsonar.sources="INSY7314-PAYMENT_PORTAL/backend/src,INSY7314-PAYMENT_PORTAL/frontend/src" \
              -Dsonar.exclusions="**/node_modules/**,**/dist/**,**/build/**,**/bin/**,**/obj/**" \
              -Dsonar.test.inclusions="**/*.{test,spec}.{js,jsx,ts,tsx}" \
              -Dsonar.javascript.lcov.reportPaths="INSY7314-PAYMENT_PORTAL/backend/coverage/lcov.info"

workflows:
  build_pipeline:
    jobs:
      - build_test
      - sonar_scan:
          requires:
            - build_test
