version: 2.1

executors:
  node_with_mongo:
    docker:
      - image: cimg/node:20.11
      - image: mongo:7.0
    working_directory: ~/project

  # üèÜ NEW EXECUTOR: Uses a CircleCI image with Docker CLI pre-installed.
  docker_exec:
    # This image includes the Docker CLI, making 'docker run' possible without installation.
    docker:
      - image: cimg/base:2023.10
    working_directory: ~/project

# --- The custom 'sonar_exec' executor is removed ---

jobs:
  build_test:
    executor: node_with_mongo
    environment:
      # ... (All existing environment variables remain unchanged)
      NODE_ENV: test
      NODE_OPTIONS: --experimental-vm-modules
      CI: "true"
      CORS_ORIGIN: https://localhost:5173
      # ... (rest of environment vars)
      ACCESS_TOKEN_TTL_MIN: "15"
      REFRESH_TOKEN_TTL_DAYS: "7"
    steps:
      - checkout
      # ... (All installation, wait, and test steps remain unchanged)
      - persist_to_workspace:
          root: .
          # Must persist the entire project folder (INSY7314-PAYMENT_PORTAL) for the scanner container to access source files
          paths:
            - INSY7314-PAYMENT_PORTAL 
            
  # üèÜ NEW JOB: Uses the official, stable SonarScanner image via Docker-in-Docker (DinD) style command
  sonar_scan_official:
    # Use the new executor with Docker CLI installed
    executor: docker_exec
    environment:
      SONAR_HOST_URL: https://sonarcloud.io
      # SONAR_TOKEN must be set in CircleCI project env vars
    steps:
      - checkout
      - attach_workspace:
          at: .
      
      # The 'docker run' command executes the Sonar scan using the official image
      - run:
          name: SonarCloud scan using official image
          command: |
            # The 'docker' command is available here. It pulls the SonarSource image and runs it.
            docker run --rm \
              -e SONAR_HOST_URL="${SONAR_HOST_URL}" \
              -e SONAR_TOKEN="${SONAR_TOKEN}" \
              -v "$(pwd)/INSY7314-PAYMENT_PORTAL:/usr/src" \
              sonarsource/sonar-scanner-cli \
              -Dsonar.organization="bradencalebperumal" \
              -Dsonar.projectKey="BradenCalebPerumal_INSY7314POE" \
              -Dsonar.projectName="INSY7314POE" \
              -Dsonar.sourceEncoding="UTF-8" \
              -Dsonar.projectBaseDir="/usr/src" \
              -Dsonar.sources="backend/src,frontend/src" \
              -Dsonar.exclusions="**/node_modules/**,**/dist/**,**/build/**,**/bin/**,**/obj/**" \
              -Dsonar.test.inclusions="**/*.{test,spec}.{js,jsx,ts,tsx}" \
              -Dsonar.javascript.lcov.reportPaths="/usr/src/backend/coverage/lcov.info,/usr/src/frontend/coverage/lcov.info"

workflows:
  build_pipeline:
    jobs:
      - build_test
      # Use the new job that relies on the official image
      - sonar_scan_official:
          requires:
            - build_test